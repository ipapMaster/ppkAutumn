{% extends "base.html" %}

{% block content %}
<h1>Проверка числа {{ number }} на чётность</h1>
<div class="result">
    <p>
        Число {{ number }} &mdash;
        {% if number % 2 == 0 %}
            <b>четное</b>
        {% else %}
            <b>нечётное</b>
        {% endif %}
    </p>
</div>
{% endblock %}
