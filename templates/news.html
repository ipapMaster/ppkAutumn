{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
{% for item in news %}
<div class="row justify-content-md-center">
    <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
    </div>
    <div>
        <p>{{item.content}}</p>
    </div>
    <div>
        <b>Автор</b>: {{item.user.name}}<br>
        <b>Дата публикации</b>: {{item.created_date.strftime('%d.%m.%Y в %H:%M.')}}
    </div>
</div>
{% endfor %}
{% endblock %}
