<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Лого">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 d-flex justify-content-between">
                    <!-- Левая часть -->
                    <div class="d-flex">
                        <a class="nav-link {% if active_page == 'home' %} active {% endif %}" href="/home">Главная</a>
                        <a class="nav-link {% if active_page == 'about' %} active {% endif %}" href="/about">О нас</a>
                        <a class="nav-link {% if active_page == 'news' %} active {% endif %}" href="/news">Новости</a>
                        <a class="nav-link {% if active_page == 'weather' %} active {% endif %}" href="/weather">Погода</a>
                        <a class="nav-link {% if active_page == 'contacts' %} active {% endif %}" href="/contacts">Контакты</a>
                    </div>
                    <!-- Правая часть -->
                    <div class="d-flex">
                        {% if current_user.is_authenticated %}
                        <a class="nav-link" title="Выйти" href="/logout">{{current_user.name}}</a>
                        {% else %}
                        <a class="nav-link" href="/register">Регистрация</a>
                        <a class="nav-link" href="/login">Авторизация</a>
                    </div>
                </div>
                {% endif%}
            </div>
        </div>
        </div>
    </nav>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
<br>
<footer class="bg-light text-gray text-center py-2">
    <p>© 2025 Все права защищены.</p>
</footer>
</body>
</html>
